<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
   <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">
   <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>评分界面</title>
    <style type="text/css">
    input{
    width: 50%;
    border:none;//去除边框
    border-radius:0;
 font-size:16pt;
 color:navy;
 margin-top:30px;
    box-shadow: 0px 0px 0px 0px;//去除阴影
}
    
    </style>
</head>
<body class="text-center">
<img src="/images/big.jpg" style="width: 100%;margin-bottom: 15px; " alt="图片" />
<!--  用户注册form表单 -->
<form class="form-signin" role="form" method="get" th:action="@{/save}"  >
   <h1>评分分数</h1>
<div class=" container">
    <div class="col-sm-6 col-md-4">
     <h3> 产品名称</h3><input style="text-align: center;" name="param4" th:value="${productName}"  readonly="readonly" />
    </div>
    <div class="col-sm-6 col-md-4">
          <!-- 单选框 -->
<input type="radio" name="param3" value="1"><div id="test1"></div><br>
<input type="radio" name="param3" value="2"><div id="test2"></div><br>
<input type="radio" name="param3" value="3"><div id="test3"></div><br>

    </div>
    <div class="col-sm-6 col-md-4">
      <h3> 评分人 </h3><input type="hidden" name="param5" id="name1" /> <a sec:authentication="name" id="name2"></a>
   <br>
    <button class="btn  btn-primary" type="submit" >提交评分</button>
    
    </div>
   

</div>
    
     <div class="container">
				<div class="col-md-12 " style=" height: 50px; background-color: gray;">
					1/1&nbsp;页&nbsp;共一页
				</div></div>
    
</form>
</body>
<script th:src="@{/js/layui.all.js}" charset="utf-8"></script>
<script type="text/javascript" src="/js/locales/jquery-1.11.1.js"></script>
<script>
layui.use(['rate'], function(){
  var rate = layui.rate;
  //只读
  rate.render({
    elem: '#test1'
    ,value: 1
    ,readonly: true
  });
  rate.render({
    elem: '#test2'
    ,value: 2
    ,readonly: true
  });
  //只读
  rate.render({
    elem: '#test3'
    ,value: 3
    ,readonly: true
  });
  
 
});
$( document ).ready(function() {
   var str=document.getElementById("name2").text;
   $("#name1").val(str);
  
});
</script>

</html>
