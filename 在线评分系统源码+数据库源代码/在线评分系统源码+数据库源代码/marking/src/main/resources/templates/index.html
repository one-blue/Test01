<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head>
		<meta charset="utf-8">
		<title>产品评分系统</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style type="text/css">
			input {
				background-color: transparent;
				border: 0;
			}

			
		</style>
	</head>
	<body >
	
<img src="/images/big.jpg" style="width: 100%;margin-bottom: 15px; " alt="图片" />
		<div class="container">
			
		 <div class="row" style="text-align: center;">
		   <div class=" col-md-4" th:each="index:${indexlist}">
		     <div class="thumbnail">
		       <img  th:src="@{'/images/'+${index.indexImage}}" alt="...">
		       <div class="caption">
		         <h3 th:text="${index.imgName}"> </h3>
		         <a style="font-size: 20pt;color: red; font-weight: bold"   th:text="${index.id}==3? '0':${productlist.size()}">
		          </a>
		        
		          </div>
		          <br>
		     </div>
		   </div>
		   
		   
		     
		 </div>
		 
		
		<div class="row " sec:authorize="isAnonymous()" style="text-align: center;">
				<div class="col-md-12" style="background-color: lightblue" >
					<table class="table">
						<tr>
						
							<td ><a style="color:OrangeRed" 
							th:href="@{/userLogin}">登录</a>	
							</td>
							<td><a th:href="@{/regist}"> 注册</a></td>
						</tr>
					</table>
				</div>
				</div>
		 
		 
		 <div class="row " sec:authorize="isAuthenticated()" style="text-align: center;">
				<div class="col-md-12" style="background-color: lightblue" >
					<table class="table">

						<tr>
							<td ><p>普通用户</p><span style="color: glay;font-size: 14pt;">点击下方链接<br />进入评分<br />1~3分可选</span></td>
	
		<td><p>管理员可进入</p><a th:href="@{/admin}" >
		<input style="width: 73px;height: 73px;color: red" th:value="后台模式"></a>
		</td><td><p>用户头像</p>
		<img style="width: 73px;height: 73px; border-radius: 50%;" th:src="@{'/touxiang/'+${img}}">
		</td>
	</tr>
	<tr>
	
		<td ><input type="hidden" name="param5" id="name1" />
		 <a  style="color:OrangeRed" 
							th:href="@{/information}" sec:authentication="name" id="name2">
							</a>	
							</td>
						
							<td><a th:href="@{/userLogin}"> 退出</a></td>
							<td>  认真【评分】</td>
						</tr>
					</table>
				</div>
				</div>
	<div class="row" style="text-align: center;" th:each="product:${productlist}">	
	
	<div class="col-md-3" style="margin-top: 50px">
 <h3 th:text="${product.productName}" >产品名称</h3>   
</div>
  <div class="col-md-6" style="margin-top: 50px" >

<div th:utext="'<h4>产品简介;</h4>'+${product.productIntroduce}" style="width: 100% ;height: 150px; text-align: left; ">产品介绍</div>
	</div>

<div class="col-md-3 " style="margin-top: 200px">
<a style="color: red; " th:href="@{/evaluates(param2=${product.id})}" th:text="进入评分">进入评分</a>
</div>
</div>	


	<div class="row" style="text-align: center;">
		<div class="col-md-12 " style=" height: 50px; background-color: gray;">
				1/1&nbsp;页&nbsp;共一页
			</div>
		</div>
		</div>
	</body>
	<script type="text/javascript" src="/js/locales/jquery-1.11.1.js"></script>
<script>
	$( document ).ready(function() {
   var str=document.getElementById("name2").text;
   $("#name1").val(str);
});
	</script>
</html>
